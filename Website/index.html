<html>
<head>
</head>
<body>
    <img id = "rock" src = "rock" />
    <img id = "paper" src = "paper" />
    <img id = "scissors" src = "scissors" />
    <link rel = "stylesheet" type = "text/css" href = "css"> <!--for production -->
    <link rel = "stylesheet" type = "text/css" href = "css/css.css"> <!-- for development -->
    <div id="outputDiv"></div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        $('#rock').click( function() {
            alert("rock");
            socket.emit('result', "rock");
            return false;

        });
        $('#paper').click( function() {
            alert("paper");
            socket.emit('result', "paper");
            return false;

        });
        $('#scissors').click( function() {
            alert("scissors");
            socket.emit('result', "scissors");
            return false;

        });
        socket.on('output', function( message ) {
            $('#outputDiv').html(message);
        });

    </script>

</body>
</html>
